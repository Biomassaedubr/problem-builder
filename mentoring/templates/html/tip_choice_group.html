<div class="tip-choice-group">
  <div class="close"></div>
  <div class="title">
    {% if completed %}
      Correct! You have made the right choice.
    {% else %}
      This is not the right choice.
    {% endif %}
  </div>
  {% for tip_fragment in tips_fragments %}
    {{ tip_fragment.body_html|safe }}
  {% endfor %}
</div>
