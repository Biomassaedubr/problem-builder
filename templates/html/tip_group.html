<div class="quizz-tip">
  <strong>
    To the question <em>"{{ self.question }}"</em>,
    {% if submission %}
      you answered <em>"{{ submission_display }}"</em>.
    {% else %}
      you have not provided an answer.
    {% endif %}
  </strong>
  {% for tip_fragment in tips_fragments %}
    {{ tip_fragment.body_html|safe }}
  {% endfor %}
</div>
